<!DOCTYPE html>
<html lang="en">

  <head>
	  <title>PokeQuiz</title>
	  <meta name="description" type="A quiz all about the world and workings of Pokemon">
	  <link rel="stylesheet" href="main.css">
  </head>

  <body>
	  <main role="container">
		  <header>
			  <h1>What do you know about the world of Pokemon?</h1>
			  <section role="counters">
				  <div class="counters">
					  <ul>
						  <li class="questionCounter">
							  Question: Example
						  </li>
						  <li class="scoreCounter">
							  Score: Example
						  </li>
					  </ul>
				  </div>
			  </section>
		  </header>
		  <section role="questions">
			  <div class="container">
          <p class="question">What is the first region you experience in Pokemon?</p>
        </div>
        <div class="container seperateCont">
          <form for="answers">
            <ul>
              <li>
                <input type="radio"><span class="wrong">Hoenn</span></input>
              </li>
              <li>
                <input type="radio"><span class="correct">Kanto</span></input>
              </li>
              <li>
                <input type="radio"><span class="wrong">Johto</span></input>
              </li>
              <li>
                <input type="radio"><span class="wrong">Galar</span></input>
              </li>
              <li>
                <input type="radio"><span class="wrong">Kalos</span></input>
              </li>
            </ul>
          </form
        </div>
		  </section>
		  <section role="beginQuiz">
			  <button type="button"><a href="results.html">Submit</a></button>
      </section>
    </main>
  </body>
</html>
