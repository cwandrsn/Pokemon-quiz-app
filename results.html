<!DOCTYPE html>
<html lang="en">

  <head>
	  <title>PokeQuiz</title>
	  <meta name="description" type="A quiz all about the world and workings of Pokemon">
	  <link rel="stylesheet" href="main.css">
  </head>

  <body>
	  <main role="container">
		  <header>
			  <h1>What do you know about the world of Pokemon?</h1>
			  <section role="counters">
				  <div class="counters">
					  <ul>
						  <li class="questionCounter">
							  Question: Example
						  </li>
						  <li class="scoreCounter">
							  Score: Example
						  </li>
					  </ul>
				  </div>
			  </section>
		  </header>
		  <section role="questions">
			  <div class="container">
          <p class="centerText large">You got _/5 questions right!</p>
        
		  </section>
		  <section role="beginQuiz">
			  <button type="button"><a href="index.html">Try Again</a></button>
      </section>
    </main>
  </body>
</html>
