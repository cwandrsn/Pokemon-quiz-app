<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PokeQuiz</title>
        <meta name="description" type="A quiz all about the world and workings of Pokemon">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main class="container">
            <header>
                <section role="counters">
                    <div class="counters">
                        <ul>
                            <li class="questionCounter">
                                 Question: Example
                            </li>
                            <li class="scoreCounter">
                                 Score: Example
                            </li>
                        </ul>
                    </div>
                </section>
            </header>
            <section role="questions"></section>
            </section>
            <section role="beginQuiz">
                <h2>
                    Can you answer them all?
                </h2>
                <div class="startQuestions">
                    <p>
                        This quiz is here to test your knowledge on the world of Pokemon.
                    </p>
                </div>  
                <button type="button" class="begin">Start quiz</button>
            </section>
            <section role="activeQuiz">
                
            </section>
        </main>
    </body>
</html>
