<!DOCTYPE html>
<html lang="en">

<head>
  <title>PokeQuiz</title>
  <meta name="description" type="A quiz all about the world and workings of Pokemon">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main role="container">
    <header>
      <h1>What do you know about the world of Pokemon?</h1>
      <section role="counters">
        <div class="counters">
          <ul>
            <li role="questionCounter">
              Question: <span class="questionCounter">0</span>/5
            </li>
            <li role="scoreCounter">
              Score: <span class="scoreCounter">0</span>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <section role="questions">
      <div role="main" class="centerText container startQuiz">
        <p class="">This is a Quiz to test your knowledge on the world of Pokemon.<br></br> Do you have what it takes to be a Pokemon master?</p>
        <p class="quizQuestion"></p>
      </div>
      <div class="centerText container seperateCont questionDisplay"></div>
      <div class="centerText container choiceDisplay"></div>
      <div class="centerText container feedbackDisplay"></div>
      <div class="centerText container resultsDislay"></div>
    </section>
    <section role="quizButton">
      <button type="button" class="startButton" id="startButton">Start Quiz</button>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
